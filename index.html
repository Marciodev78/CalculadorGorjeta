<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Gorjetas</title>
  </head>
  <body>
    <div>
      <h1>Calculadora de Gorjetas</h1>
      <h3>Teste</h3>
    </div>

    <div>
      <form>

        <label for="bill">
          <p>Quanto ficou a conta?</p>
        </label>

        <p>
          R$<input type="number"placeholder="Insira o valor sem a ,"name="bill" id="bill"/>
        </p> 

        <label for="serviceQual"> 
          <p> Como foi o seu serviço? </p> 
        </label> 
        
        <p>
          <select name="serviceQual" id="serviceQual">
            <option disabled selected value="0"></option>
            <option value="0.3">30% - Incrível</option>
            <option value="0.2">20% - Bom</option>
            <option value="0.15">15% - Aceitavel</option>
            <option value="0.10">10% - Ruim</option>
            <option value="0.05">5% - Pessimo</option>
          </select>
        </p>

        <label for="people">
          <p>Quantas pessoas irao dividir a conta?</p>
        </label>
        <p>
          <input type="number" placeholder="1" name="people" id="people">pessoa(s)
        </p>
        <button type="submit">Calcular</button>

      </form>
    </div>
  </body>
</html>
